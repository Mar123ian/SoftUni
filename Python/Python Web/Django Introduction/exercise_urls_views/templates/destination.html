<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ destination.name }}</title>

    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #6366f1;
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --star: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .destination-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem;
        }

        .destination-card h1 {
            font-size: 2.4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .destination-card p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--muted);
        }

        .reviews-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .review-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-4px);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .review-author {
            font-weight: 600;
            color: var(--primary);
        }

        .review-date {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .review-rating {
            margin: 0.5rem 0;
            color: var(--star);
            font-weight: 600;
        }

        .review-body {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text);
        }

        .empty-reviews {
            background: #fff;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            color: var(--muted);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        @media (max-width: 600px) {
            .destination-card h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Destination -->
    <div class="destination-card">
        <h1>{{ destination.name }}</h1>
        <p>{{ destination.description }}</p>
    </div>

    <!-- Reviews -->
    <h2 class="reviews-title">Reviews</h2>

    {% for review in reviews %}
        <div class="review-card">
            <div class="review-header">
                <span class="review-author">{{ review.author }}</span>
                <span class="review-date">{{ review.created_at }}</span>
            </div>

            <div class="review-rating">
                ‚≠ê {{ review.rating }} / 5
            </div>

            <p class="review-body">{{ review.body }}</p>
        </div>
    {% empty %}
        <div class="empty-reviews">
            No reviews yet. Be the first to leave one üåç
        </div>
    {% endfor %}

</div>

</body>
</html>
