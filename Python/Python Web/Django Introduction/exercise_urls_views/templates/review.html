<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review by {{ review.author }}</title>

    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #6366f1;
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --star: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text);
        }

        .review-card {
            background: var(--card-bg);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.4s ease;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .review-author {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
        }

        .review-date {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .review-rating {
            margin: 0.75rem 0 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--star);
        }

        .review-body {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="review-card">
    <div class="review-header">
        <span class="review-author">{{ review.author }}</span>
        <span class="review-date">{{ review.created_at }}</span>
    </div>

    <div class="review-rating">
        ‚≠ê {{ review.rating }} / 5
    </div>

    <p class="review-body">
        {{ review.body }}
    </p>
</div>

</body>
</html>
