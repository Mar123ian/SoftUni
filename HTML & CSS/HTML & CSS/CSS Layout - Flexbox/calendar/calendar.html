<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div class="container"><div class="calendar">
        <div class="dates">
            <div class="workweek">
                <p>Workweek</p>
            </div>
            <ul>
                <li>1 Monday</li>
                <li>2 Thuesday</li>
                <li>3 Wednesday</li>
                <li>4 Thursday</li>
                <li>5 Friday</li>
            </ul>

            <div class="weekend">
                <p>Weekend</p>
            </div>

            <ul>
                <li>6 Saturday</li>
                <li>7 Sunday</li>
            </ul>

           
        </div>

        <aside>
            <div class="reminders">
                <p>REMINDERS</p>
            </div>
            <div class="special">
                <p>SPECIAL DATES</p>
            </div>
            
        </aside>


    </div>
</div>
    
</body>
</html>
